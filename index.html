<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .img {
            height: 100%;
            position: static;

        }

        .img1 {
            border: none;
            position: fixed;
            right: 0px;
            left: 0px;

            padding: 5px 20px;
            color: blueviolet;
            height: 150px;



        }
        .h1{
            text-align: center;
            color: brown;
            position: relative;
            left: 20px;
            

        }
        .cafe{
            background-color: black;
            height: 100px;
            width: 150px;
            border-radius: 50%;
            padding: 10px;
            position: fixed;
            right: 10px;
            bottom: 10px;
            
        }
        .h3{
            color: brown;
        }
       
        
       
        
    </style>
</head>

<body>
    <div>




        <h1 class="h1">Cafe House <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThERgd9UcepfmQGU7STALOJ4ZuOJ0fySRZeg&s"
                class="img1"></h1>
               




    </div>
    <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/7/2022/02/24115640/Untitled-design-2022-02-18T123717.280.jpg"
        class="img">
        <div class="cafe"><h3 class="h3">WELCOME TO COFFE HOUSE!!!</h3>
           
            
        </div>
        

        
        

</body>

</html>
